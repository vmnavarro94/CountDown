<!DOCTYPE html>
<html>
	<head>
		<title>Countdown To my Birthday</title>
		<link rel="stylesheet" type="text/css" href="countdown.css">
		<script src="countdown.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="countDownTimer">
			<div class="box" id="daysCountdown">
				<h1 id="days"></h1>
				<h4>Days</h4>
			</div>
			<div class="box" id="hoursCountdown">
				<h1 id="hours"></h1>
				<h4>Hours</h4>
			</div>
			<div class="box" id="minutesCountdown">
				<h1 id="minutes"></h1>
				<h4>Minutes</h4>
			</div>
			<div class="box" id="secondsCountdown">
				<h1 id="seconds"></h1>
				<h4>Seconds</h4>
			</div>
		</div>
	</body>

</html>
